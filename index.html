<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=all" />
    
   <link rel="stylesheet" href="estilos/style.css">
   <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section  id="login">
            <div id="imagem">
                
            </div  >
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Façaseu Login para acessar sua conta e poder fazer as configurações no saeu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined"> person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu email" required autocomplete="email">
                        <label for="ilogin">Login:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required placeholder="Digite sua Senha" autocomplete="current-password"  minlength="8" maxlength="20" >
                        <label for="isenha">Senha:</label>
                    </div><br>
                    <div>
                       <input type="submit" value="Entrar" id="btn-login"> 
                       <span class="material-symbols-outlined">email </span> 
                       <a href="Esqueci.html" class="botao">Esqueci a Senha
                       </a> 
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
